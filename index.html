<head>
    <link rel="manifest" href="manifest.json">
</head>
<body>
<h1>サンプルPWAサイト</h1>

<img src="pwa-logo.png">


<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function() {
            console.log('サービスワーカーの登録成功');
        }).catch(function(err) {
            console.log('サービスワーカーの登録ができませんでした：', err);
        });
    }
</script>
</body>
